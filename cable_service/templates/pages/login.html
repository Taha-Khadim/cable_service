{% extends "templates/web.html" %}

{% block title %}Cable Service Login{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-tv me-2"></i>Cable Service</h3>
                    <p class="mb-0">Seller/Admin Portal</p>
                </div>
                <div class="card-body">
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="loginErrorMsg">Invalid credentials</span>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="usr" class="form-label">Username/Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="usr" name="usr" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="pwd" name="pwd" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <div class="alert alert-info">
                            <small>
                                <i class="fas fa-info-circle me-1"></i>
                                Default Login: <strong>Administrator</strong> / <strong>admin</strong>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const loginAlert = document.getElementById('loginAlert');
    
    // Show loading state
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
    loginBtn.disabled = true;
    loginAlert.classList.add('d-none');
    
    const formData = new FormData(this);
    
    frappe.call({
        method: 'login',
        args: {
            usr: formData.get('usr'),
            pwd: formData.get('pwd')
        },
        callback: function(r) {
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            loginBtn.disabled = false;
            
            if (r.message === 'Logged In') {
                window.location.href = '/dashboard';
            } else {
                loginAlert.classList.remove('d-none');
            }
        },
        error: function() {
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            loginBtn.disabled = false;
            loginAlert.classList.remove('d-none');
        }
    });
});
</script>
{% endblock %}
