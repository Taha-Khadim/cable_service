{% extends "templates/web.html" %}

{% block title %}Cable Service Login{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Cable Service Login</h3>
                    <p class="mb-0">Seller/Admin Portal</p>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="usr" class="form-label">Username/Email</label>
                            <input type="text" class="form-control" id="usr" name="usr" required>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            Default Login: Administrator / admin
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    frappe.call({
        method: 'login',
        args: {
            usr: formData.get('usr'),
            pwd: formData.get('pwd')
        },
        callback: function(r) {
            if (r.message === 'Logged In') {
                window.location.href = '/dashboard';
            } else {
                frappe.msgprint('Invalid credentials');
            }
        }
    });
});
</script>
{% endblock %}
